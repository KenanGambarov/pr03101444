<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:loadBundle basename="stat.pr03101444.Pojo.messages" var="msgs"/>
    <h:head>
        <title>#{msgs.title}</title>
    </h:head>

<h:body>
        <f:metadata>
            <f:viewParam name="key" value="#{Main_Bean.key}"/>
            <f:viewAction action="#{Main_Bean.param(request)}"/>
        </f:metadata>
    
        <div style="background: #D5D5D5; padding: 6px; padding-bottom: 12px; border: solid thin #B0B0B0; float: left; font-style: normal; font-size: 16px">
            <h:panelGrid columns="2" style="margin-bottom: 6px">
                <h:graphicImage url="resource/images/Warning_icon.png" width="32px"/>
                <h:outputText value="#{msgs.title}" style="margin-left: 12px; font-size: 1.2em"/>
            </h:panelGrid>
            <h:outputText value="#{Main_Bean.errmes}" style="text-align: center; font-size: 1.1em; color: #FF0000; margin: 12px;"/>
        </div>
    </h:body>

</html>
