<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/Yekun.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable id="Cedvel" rowIndexVar="row"  value="#{Yekun_Bean.listyek()}" var="yek" expandedRow="#{true}" scrollWidth="77%" scrollHeight="521"  scrollable="true" style="height: 627px;float: right;color: black;font-size: 14px;border-radius: 13px 13px 13px 13px;box-shadow: 10px 10px 10px 10px">
                        <f:facet name="header"><font size="3">#{Yekun_Bean.basliq}</font></f:facet>
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="Göstəricinin adı"  style="width: 22%;font-weight: normal"/>
                                <p:column headerText="Məsrəfin kodu" style="width: 5%;padding-left: 1px;font-weight: normal"/> 
                                <p:column colspan="#{Yekun_Bean.getfnCount()}" headerText="Fəaliyyət növləri" style=";font-weight: normal"/>
                            </p:row>
                            <p:row>
                                <p:column headerText=""/>
                                <p:column headerText=""/>
                                <ui:repeat value="#{Yekun_Bean.feal_list()}" var="fn">
                                    <p:column headerText="#{fn}" style="width: 3%;font-weight: normal"/>
                                </ui:repeat>
                            </p:row>
                        </p:columnGroup>
                        <p:column>
                            <h:outputText value="#{yek.adi}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <h:outputText value="#{yek.kod == '00000' ? 'X': yek.kod}"/>
                        </p:column>
                        <p:columns value="#{Yekun_Bean.feal_list()}" var="fn" style="text-align: right">
                            <h:outputText value="#{yek.getMap(fn)}" rendered="#{Yekun_Bean.value != 'sut7'}"/>    
                            <h:outputText value="#{yek.getMap2(fn)}" rendered="#{Yekun_Bean.value == 'sut7'}"/>
                        </p:columns>
                        <p:rowExpansion rendered="#{yek.sira == '01'}">
                            <h:outputText value="o cümlədən əsas vəsaitlərin növləri üzrə:" style="font-size: 14px"/>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
