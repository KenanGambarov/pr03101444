                        <p:inputNumber value="#{af.sut2}" maxValue="999999999.99" size="15" decimalSeparator="." onfocus="clear0(this);" onblur="clear0d0(this);" decimalPlaces=" " thousandSeparator=" " inputStyle="text-align: right"/>
                    </p:column>
                    <p:column style="font-size: 12px; text-align: center; padding: 2px;">
                        <p:inputNumber value="#{af.sut3}" maxValue="999999999.99" size="15" decimalSeparator="." onfocus="clear0(this);" onblur="clear0d0(this);" decimalPlaces=" " thousandSeparator=" " inputStyle="text-align: right"/>
                    </p:column>
                    <p:column style="font-size: 12px; text-align: center; padding: 2px;">
                        <p:inputNumber value="#{af.sut4}" maxValue="999999999.99" size="17" decimalSeparator="." onfocus="clear0(this);" onblur="clear0d0(this);" decimalPlaces=" " thousandSeparator=" " inputStyle="text-align: right"/>
                    </p:column>
                    <p:column style="font-size: 12px; text-align: center; padding: 2px;">
                        <p:inputNumber value="#{af.sut5}" maxValue="999999999.99" size="16" decimalSeparator="." onfocus="clear0(this);" onblur="clear0d0(this);" decimalPlaces=" " thousandSeparator=" " inputStyle="text-align: right"/>
                    </p:column>
                    <p:column style="font-size: 12px; text-align: center; padding: 2px;">
                        <p:inputNumber value="#{af.sut6}" maxValue="999999999.99" size="7" decimalSeparator="." onfocus="clear0(this);" onblur="clear0d0(this);" decimalPlaces=" " thousandSeparator=" " inputStyle="text-align: right"/>

                    <p:rowExpansion rendered="#{row==0}">
                        <h:outputText value="o cümlədən əsas vəsaitlərin növləri üzrə:" style="font-size: 14px"/>

                </p:dataTable>
            </p:panel>
            </h:form>
        <h:form id="form2">
            <p:panel id="div" style="height: 140px;border-top: none;">
                <br/>
                <p:messages for="label"  autoUpdate="true"  redisplay="true" style="width: 300px">
                        <p:effect type="explode" event="load"/>
                </p:messages>
                <p:outputLabel id="label" value=""/>
                <p:inputTextarea id="area"  value="#{Bean.message}" rendered="#{not empty Bean.message}" readonly="true" autoResize="false"  style="width: 60%;height: 100px; float: right;position: fixed;right: 25px;bottom: 20px;"/>  
                <h:panelGrid id="grid" columns="3" cellpadding="1" width="25%">
                    <p:column>    
                        <p:outputLabel value="Adamsaat: "/>
                        <p:inputNumber id="ast"  autocomplete="false" value="#{Bean.adamsaat}" 
                                       onchange="clear0d0(this);" onfocus="clear0d0(this);" onblur="clear0d0(this);" 
                                       required="#{not empty param.Save}" validatorMessage="Adamsaat 0 ola bilməz!..." requiredMessage="Adamsaat boş ola bilməz!..." 
                                       maxValue="1.9" size="3" thousandSeparator=" " inputStyle="text-align: right">   
                            <f:validateDoubleRange minimum="0.1" maximum="1.9"/>
                        </p:inputNumber>
                        <p:tooltip id="toolTip" for="ast"  value="0.01 və 1.9 arası ədəd daxil edin"
                           showEffect="slide" hideEffect="explode" position="right" />
                        <p:spacer width="10"/>
                    </p:column> 
                    <p:messages autoUpdate="true"  redisplay="true" style="width: 300px">
                        <p:effect type="explode" event="load" delay="2500"/>
                    </p:messages>
                    <p:column> 
                        <h:outputText value="İP ünvanı &nbsp; #{Row.ip}" style="font-size: 14px; float: right; color: #0000FF; font-style:oblique;"/>
                    </p:column> 
                </h:panelGrid>
                <br/>
                <p:commandButton value="Yadda Saxla" action="#{Bean.SaveHes()}" update="div" icon="fa fa-save">
                    <f:param name="Save" value="true"/>
                </p:commandButton>  
                <p:spacer width="30"/>
                <p:commandButton value="Çap et (PDF)" action="#{Bean.chap_pdf()}" onclick="this.form.target='_blank'" ajax="false" icon="fa fa-print"/>
                <br/>
            </p:panel>
        </h:form>
    </h:body>
